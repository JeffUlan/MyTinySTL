language: cpp
sudo: false
os:
  - linux
  - osx
  
compiler:
  - clang
  - gcc

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    - gcc-4.8
    - g++-4.8
    - clang-3.6
    
script:
  - cd MyTinySTL/Test
  - make -j 4
  
branches:
  only:
  - master
  
notifications:
  email: false
