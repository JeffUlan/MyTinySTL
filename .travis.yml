language: cpp
sudo: false
os:
  - linux
  - osx
  
compiler:
  - clang
  - gcc

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
- if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"; fi

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env: COMPILER=g++-4.8
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env: COMPILER=clang++-3.6
      
before_script:
  - export CXX=$COMPILER

script:
  - CXX --version
  
branches:
  only:
  - master
  
notifications:
  email: false
